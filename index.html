<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>amanfojnr quote-machine</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <div role="main" class="parent-box">
      <!-- displays info about the machine -->
    <aside class="kid-box header-box">
      <h1>Random Quote Machine</h1>
      <img src="https://s25.postimg.org/k6cs8h49b/chair_with_books.jpg" alt="chair with books">
      <p>
        made by  <i class="fa fa-user-circle-o" aria-hidden="true"> </i> amanfojnr</p>
    </aside>

    <!-- space for quote and stuff -->
    <section class="kid-box content-box">
      <section class="quote-box">
        <p id="quote">Because the world is ... , ha !
           That's my quote. Generate a random quote using
          the quote button. yh yh yep ;)</p>
        <p id="author">-amanfojnr</p>
        <div class="btn-group">
          <button type="button" class="btn" id="generate">quote</button>
          <a id="tweet" href="test"  target="_blank">
            <button type="button" class="btn"  id="tweet">tweet</button></a>
          </div>
        </section>

  </section>
  </div>


  <!-- load jquery framework and app.js -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src=js/app.js></script>
</body>

</html>
